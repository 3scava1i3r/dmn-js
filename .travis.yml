language: node_js
node_js: '10'

jobs:
  include:
    - stage: test
      addons:
        firefox: 'latest-esr'
      script:
        - COVERAGE=1 TEST_BROWSERS=Firefox,ChromeHeadless xvfb-run npm run travis
        - npx codecov
    - stage: update examples
      script: './tasks/stages/update-examples'

stages:
  - test
  - name: update examples
    if: tag =~ ^v\d